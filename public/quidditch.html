<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles.css">
    <title>Quidditch Simulator</title>
</head>
<body>
    <div class="px-4 py-5 text-center home-hero" id="home-hero">
        <div class="container">
            <img class="d-block mx-auto mb-4" id="atp-logo" src="../assets/atp_logo_transparent.png" alt="">
            <h1 class="display-5 fw-bold text-body-white">GeeNet Games</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Arguably the greatest games of all time, presented by ATP</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="../index.html" class="btn btn-success btn-lg px-4 gap-3">Home</a>
                    <!-- <a href="../index.html" class="btn btn-success btn-lg px-4 gap-3">All Games</a> -->
                </div>
            </div>
        </div>
    </div>

    <div id="roster" class="">
        <h2>Draft Class:</h2>
        <table id="table-quidditch">
            <tr>
                <th id="position">Position</th>
                <th id="name">Name</th>
                <th id="overall">Overall</th>
                <th id="speed">Speed</th>
                <th id="shooting">Shooting</th>
                <th id="passing">Passing</th>
                <th id="defending">Defending</th>
                <th id="awareness">Awareness</th>
                <th id="strength">Strength</th>
                <th id="reactionTime">Reaction Time</th>
            </tr>
        </table> 
    </div>
    <!-- <canvas id="canvas-quidditch"></canvas> -->

    <script src="../js/quidditch.js" type="module"></script>

</body>
</html>
